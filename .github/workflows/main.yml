name: CSSuperLinter
on:
  push:
    branches:
    - main
    paths:
        - "/*.cs"
        - ".github/workflows/main.yml"
  workflow_dispatch:

jobs:
  dotnet-format:
    runs-on: ubuntu-latest
    steps:   
      - name: Super-Linter          
        uses: super-linter/super-linter@v5.7.1
        with:
          path: ${{ github.workspace }}
          name: ${{ env.VERSION_MAJOR }}.${{ env.VERSION_MINOR }}

